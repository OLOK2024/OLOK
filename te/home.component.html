<section class="min-vw-100 min-vh-100" style="background-color: #050a30;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-12">
        <div class="card rounded-3 text-black pb-4">
          <div class="row g-0">
            <div class="pt-3 pb-1 px-5 d-md-flex align-items-center justify-content-between">
              <img src="assets/images/OLOK_cropped_2.png" style="width: 150px;" alt="logo">
              <div>
                <button type="button" class="btn btn-danger me-4" (click)="logout()">
                  Logout
                </button>
                <img src="assets/images/user.png" style="width: 60px; cursor: pointer;" alt="user" routerLink="/profile">
              </div>
            </div>
            <div class="text-center">
              <hr>
            </div>
            <div class="col-md-3 d-flex align-items-center">
              <div class="card-body p-3 md-2 text-center">
                <div *ngFor="let bunchOfKey of bunchOfKeys">
                  <h4>{{ bunchOfKey[0].name }}</h4>
                  <p>{{ bunchOfKey[0].description }}</p>
                  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#updateBunchOfKeyModal" (click)="selectBunchOfKeyForUpdate(bunchOfKey)">
                    Update
                  </button>
                  <hr />
                </div>
                <!-- Modal Update Bunch Of Key  -->
                <div class="modal fade" id="updateBunchOfKeyModal" tabindex="-1" aria-labelledby="updateBunchOfKeyModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <form [formGroup]="updateBunchOfKeyModalForm" (submit)="updateBunchOfKey()">
                        <div class="modal-header">
                          <h4 class="modal-title" id="updateBunchOfKeyModalLabel">Update this Bunch Of Keys</h4>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" required formControlName="name">
                          </div>
                          <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <input type="text" class="form-control" id="description" required formControlName="description">
                          </div>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                          <button type="submit" class="btn btn-primary">Update</button>
                          <button type="button" class="btn btn-danger" (click)="deleteBunchOfKey(bunchOfKeyToUpdate)">Delete</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createBunchOfKeyModal">
                  New Bunch of Keys
                </button>
                <!-- Modal Create Bunch of Key -->
                <div class="modal fade" id="createBunchOfKeyModal" tabindex="-1" aria-labelledby="createBunchOfKeyModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <form [formGroup]="createBunchOfKeyModalForm" (submit)="createBunchOfKey()">
                        <div class="modal-header">
                          <h4 class="modal-title" id="createBunchOfKeyModalLabel">Create a new Bunch of Keys</h4>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <div class="mb-3">
                            <label for="name2" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name2" required formControlName="name">
                          </div>
                          <div class="mb-3">
                            <label for="description2" class="form-label">Description</label>
                            <input type="text" class="form-control" id="description2" required formControlName="description">
                          </div>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                          <button type="submit" class="btn btn-primary">Create</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-9 border-start d-flex align-items-top">
              <div class="card-body p-3 md-2 text-center">
                <div class="d-flex justify-content-end mb-3">
                  <button type="button" class="btn btn-primary mb-4 mx-4" data-bs-toggle="modal" data-bs-target="#addKeyModal">
                    New Key
                  </button>
                  <!-- Modal Create Key -->
                  <div class="modal fade" id="addKeyModal" tabindex="-1" aria-labelledby="addKeyModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <form [formGroup]="addKeyForm" (submit)="onSubmit()">
                          <div class="modal-header">
                            <h4 class="modal-title" id="addKeyModalLabel">Add a new Key</h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                            <div class="mb-3">
                              <label for="domain" class="form-label">Domain</label>
                              <input type="text" class="form-control" id="domain" required formControlName="domain">
                            </div>
                            <div class="mb-3">
                              <label for="username" class="form-label">Username</label>
                              <input type="text" class="form-control" id="username" required formControlName="username">
                            </div>
                            <div class="mb-3">
                              <label for="password" class="form-label">Password</label>
                              <input type="password" class="form-control" id="password" required formControlName="password">
                            </div>
                            <div class="mb-3">
                              <label for="bunchOfKeysId" class="form-label">Bunch of Keys</label>
                              <select class="form-select" id="bunchOfKeysId" formControlName="bunchOfKeysId">
                                <option *ngFor="let bunchOfKey of bunchOfKeys" [value]="bunchOfKey[0].bunchOfKeysId">
                                  {{ bunchOfKey[0].name }}
                                </option>
                              </select>
                            </div>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Create</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                  <div class="dropdown">
                    <button class="btn btn-outline-dark dropdown-toggle" type="button" id="filterBunchOfKey" data-bs-toggle="dropdown" aria-expanded="false">
                      All
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="filterBunchOfKey">
                      <li><a class="dropdown-item" (click)="filterBunchOfKeySelected('all')">All</a></li>
                      <li *ngFor="let bunchOfKey of bunchOfKeys"><a class="dropdown-item" (click)="filterBunchOfKeySelected(bunchOfKey[0].bunchOfKeysId)">{{ bunchOfKey[0].name }}</a></li>
                    </ul>
                  </div>
                </div>
                <div class="row">
                  <div class="col"><strong>Domain</strong></div>
                  <div class="col"><strong>Username</strong></div>
                  <div class="col"><strong>Password</strong></div>
                  <hr class="mt-4 mb-4"/>
                </div>
                <div class="password-key" *ngFor="let bunchOfKey of bunchOfKeys">
                  <ng-container *ngFor="let key of bunchOfKey[0].keys">

                    <div class="row mb-2" *ngIf="selectedBunchOfKeyId === 'all' || selectedBunchOfKeyId === bunchOfKey[0].bunchOfKeysId">
                    <div class="col">{{ key.domain }}</div>
                    <div class="col">{{ key.username }}</div>
                    <div class="col">
                      <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Actions
                        </button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" (click)="getPassword(key.keyId)">Copy password</a></li>
                          <li><a class="dropdown-item" (click)="deleteKey(key.keyId)">Delete key</a></li>
                          <li><a class="dropdown-item" href="#">Modify key</a></li>
                        </ul>
                      </div>

                      <!--<button type="button" class="btn btn-primary me-4" (click)="getPassword(key.keyId)">
                        copy password
                      </button>-->
                    </div>
                    <hr class="mt-4 mb-3"/>
                  </div>
                  </ng-container>

                </div>




              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
